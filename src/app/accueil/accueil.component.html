<section  *ngIf="article; else noArticle">
  <carte [article]="article" (articleDelete)="delete($event)"></carte>
</section>

<ng-template #noArticle>
  <span>Aucuns articles actuellement en base</span>
</ng-template>

<button id="refresh" mat-fab color="primary" (click)="random()">
  <mat-icon>refresh</mat-icon>
</button>
